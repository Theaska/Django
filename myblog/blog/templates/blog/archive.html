{% extends 'base.html' %}
{% block content %}
    {% if posts %}
        {% for post in posts %}
                <a href="{% url 'myblog:post' post.id %}">
                    <h1> {{ post.title }}  </h1> 
                </a>
                <p> {{ post.text | truncatewords:10 }} </p>
                <p align="right"> {{ post.date_publish }} </p> 
                <hr color="#00BBB1" size="10">
        {% endfor %}
    {% else %}
        <h1>  There are no posts in the archive. </h1>
    {% endif %}
{% endblock %}
